<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>上传商品图片</h2>
    <form method="post" action="addgoods">
        <p>
            商品名:
            <input type="text" name="goods_name">
        </p>
        <p>
            图片:
            <input type="text" name="goods_price">
        </p>
        <p>
            <button type="submit">上传</button>
            <button type="reset">重置</button>
        </p>
    </form>
</body>
</html>
